
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="description" content="Offline PDF Compression Tool. Installable on Mobile and Desktop." />
    <title>PDF Toolkit Pro</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json" />
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="./icon.svg" />
    <link rel="apple-touch-icon" href="./icon.svg" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Montserrat:wght@400;600;800;900&family=Permanent+Marker&family=Playfair+Display:ital,wght@1,400&family=Reenie+Beanie&family=Sacramento&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: { 50: '#eef2ff', 100: '#e0e7ff', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca' },
              secondary: { 500: '#10b981' },
              lumina: {
                dark: '#0f172a',
                accent: '#6366f1',
                highlight: '#22d3ee'
              }
            },
            animation: { 
              'spin-slow': 'spin 3s linear infinite', 
              'fade-in': 'fadeIn 0.5s ease-out forwards', 
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'float': 'float 6s ease-in-out infinite',
              'marquee': 'marquee 25s linear infinite',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              fadeInUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              pop: { '0%': { transform: 'scale(0.95)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } },
              float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } },
              marquee: { '0%': { transform: 'translateX(0%)' }, '100%': { transform: 'translateX(-100%)' } }
            },
            fontFamily: {
              'dancing': ['"Dancing Script"', 'cursive'],
              'vibes': ['"Great Vibes"', 'cursive'],
              'sacramento': ['"Sacramento"', 'cursive'],
              'reenie': ['"Reenie Beanie"', 'cursive'],
              'marker': ['"Permanent Marker"', 'cursive'],
              'playfair': ['"Playfair Display"', 'serif'],
              'courier': ['"Courier Prime"', 'monospace'],
              'montserrat': ['"Montserrat"', 'sans-serif']
            }
          }
        }
      }
    </script>
    
    <!-- PDF Libs -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      // Safety check to prevent uncaught errors if CDN fails
      if (window.pdfjsLib) {
        window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
      } else {
        console.warn('PDF.js failed to load. Some features may be unavailable.');
      }
    </script>
    
    <!-- Utilities -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://unpkg.com/fflate@0.8.2/umd/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
  <body class="bg-slate-50 dark:bg-[#0b0f19] transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
