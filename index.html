<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="description" content="Offline PDF Compression Tool. Installable on Mobile and Desktop." />
    <title>PDF Toolkit Pro</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/pdf-toolkit-app/public/manifest.json" />

    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/pdf-toolkit-app/public/icons/icon-192.png" />
    <link rel="apple-touch-icon" href="/pdf-toolkit-app/public/icons/icon-192.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Montserrat:wght@400;600&family=Permanent+Marker&family=Playfair+Display:ital,wght@1,400&family=Reenie+Beanie&family=Sacramento&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: { 50: '#eef2ff', 100: '#e0e7ff', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca' },
              secondary: { 500: '#10b981' }
            },
            animation: { 
              'spin-slow': 'spin 3s linear infinite', 
              'fade-in': 'fadeIn 0.5s ease-out forwards', 
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'float': 'float 6s ease-in-out infinite'
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              fadeInUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              pop: { '0%': { transform: 'scale(0.95)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } },
              float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } }
            },
            fontFamily: {
              'dancing': ['"Dancing Script"', 'cursive'],
              'vibes': ['"Great Vibes"', 'cursive'],
              'sacramento': ['"Sacramento"', 'cursive'],
              'reenie': ['"Reenie Beanie"', 'cursive'],
              'marker': ['"Permanent Marker"', 'cursive'],
              'playfair': ['"Playfair Display"', 'serif'],
              'courier': ['"Courier Prime"', 'monospace'],
              'montserrat': ['"Montserrat"', 'sans-serif']
            }
          }
        }
      }
    </script>
    
    <!-- PDF Libs -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    
    <!-- Utilities -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

    <!-- EMERGENCY SW CLEANUP: This handles the v1.17.0 -> v2.0.x migration issue -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            // We forcefully unregister to ensure the new file is fetched from the server
            // The App.tsx will re-register the correct one immediately after
           // registration.unregister(); // commented out to let APP.tsx handle updates gracefully now
          }
        });
      }
    </script>
<script type="importmap">

</html>
